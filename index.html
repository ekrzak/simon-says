<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Simon Says</title>
</head>
<body>
    <div>
        <h1 class="title">Simon says: The classic game</h1>
    </div>    
    <div id="cells-container">
        <div id="blue-cell" class="color-cells blue"></div>
        <div id="red-cell" class="color-cells red"></div>
        <div id="yellow-cell" class="color-cells yellow"></div>
        <div id="green-cell" class="color-cells green"></div>
    </div>
    <div id="play-button-container">
        <button id="play-button">START</button>
    </div>
    <div id="result-counter" class="hidden">
        <p>Your result is:</p>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
